<!doctype html>
<html lang="en">
  <head>
    <title>Sistema PPGI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1 text-center">Sistema PPGI</h1>
      <hr>

      <div class="container mr-5">
        <form id="formulario" method="POST">
          <div class="form-group row">

            <!-- Input file Docentes -->
            <div class="form-group col-6">
              <label for="fileDocentes">Arquivo de Docentes</label>
              <input type="file" class="form-control-file" id="fileDocentes" required>
            </div>

          <!-- Input file Veiculos -->
          <div class="form-group col-6">
            <label for="fileVeiculos">Arquivo de Veiculos</label>
            <input type="file" class="form-control-file" id="fileVeiculos" required>
          </div>
          
          <!-- Input file Publicacoes -->
          <div class="form-group col-6">
            <label for="filePublicacoes">Arquivo de Publicacoes</label>
            <input type="file" class="form-control-file" id="filePublicacoes" required>
          </div>
  
          <!-- Input file Qualis -->
          <div class="form-group col-6">
            <label for="fileQualis">Arquivo de Qualis</label>
            <input type="file" class="form-control-file" id="fileQualis" required>
          </div>
          
          <!-- Input file Regras -->
          <div class="form-group col-6">
            <label for="fileRegras">Arquivo de Regras</label>
            <input type="file" class="form-control-file" id="fileRegras" required>
          </div>
          
          <!-- Input ano -->
          <div class="form-group col-6">
            <label for="ano">Ano</label>
            <input type="text" class="item-group" name="ano" placeholder="AAAA" required/>
          </div>
          
          <div class="col-sm-10">
            <button type="submit" class="btn btn-block btn-primary">Enviar</button>
          </div>
        </form>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
